<h2>Inventario de Equipos</h2>

<button (click)="irAgregar()">+ Agregar equipo</button>

<table>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Estado</th>
    <th>Acciones</th>
  </tr>

  <tr *ngFor="let item of equipos">
    <td>{{ item.id }}</td>
    <td>{{ item.nombre }}</td>
    <td>{{ item.estado }}</td>
    <td>
      <button (click)="irEditar(item.id)">Editar</button>
      <button (click)="eliminar(item.id)">Eliminar</button>
    </td>
  </tr>
</table>
