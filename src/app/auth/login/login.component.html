<h2>Inventario Laboratorio</h2>

<form (ngSubmit)="login()">
  <input
    type="text"
    placeholder="Correo electrónico"
    [(ngModel)]="usuario"
    name="usuario"
    required
  />

  <input
    type="password"
    placeholder="Contraseña"
    [(ngModel)]="password"
    name="password"
    required
  />

  <button class="btn" type="submit">Entrar</button>
</form>

<p class="mensaje-error" *ngIf="error">{{ error }}</p>
